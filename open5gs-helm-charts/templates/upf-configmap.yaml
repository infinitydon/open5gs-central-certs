apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-upf-config
  labels:
    epc-mode: upf
data:
  upf.yaml: |
    logger:
        file: /var/log/open5gs/upf.log

    upf:
      pfcp:
         dev: {{ .Values.k8s.interface }}
      gtpu:
         dev: {{ .Values.k8s.interface }}
      subnet:
        - addr: 10.45.0.1/16
          dnn: {{ .Values.dnn }}
      metrics:
        - addr: 0.0.0.0
          port: 9091
